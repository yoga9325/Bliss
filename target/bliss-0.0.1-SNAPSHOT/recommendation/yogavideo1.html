<!DOCTYPE html>
<html>
<head>
  <title> Videos</title>
 <link rel="stylesheet" href="yogavid.css">

<body>
 <center><h1>Yoga Videos</h1></center>
  
    <div class="container">
    <video  src="video/video1.mp4" class="slider" type="video/mp4" loop autoplay  controls></video>
    
    <ul>
      <li onclick="videoslider('video/video2.mp4')"><video src="video/video2.mp4" ></video></li>
      <li onclick="videoslider('video/video3.mp4')"><video src="video/video3.mp4"></video></li>
      <li onclick="videoslider('video/video4.mp4')"><video src="video/video4.mp4"></video></li>
      

    </ul> 
  </div>
  <script>

    function videoslider(link){
      document.querySelector(".slider").src = link;
    }

  </script>
</body>
</html>
