<!DOCTYPE html>
<html>
<head>
  <title> Videos</title>
 <link rel="stylesheet" href="yogavid.css">
</head>
<body>
  

  
  
  <center><h1>Flute Videos</h1></center>
  
    <div class="container">
    <video  src="video/video5.mp4" class="slider" type="video/mp4" loop autoplay controls></video>
    
    <ul>
      <li onclick="videoslider('video/video6.mp4')"><video src="video/video6.mp4" ></video></li>
      <li onclick="videoslider('video/video7.webm')"><video style=" width: 80px;" src="video/video7.webm"></video></li>
      <li onclick="videoslider('video/video8.mp4')"><video src="video/video8.mp4"></video></li>
      

    </ul> 
  </div>
  <script>

    function videoslider(link){
      document.querySelector(".slider").src = link;
    }

  </script>
</body>
</html>
