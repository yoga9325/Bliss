<!DOCTYPE html>
<html>
<head>
  <title> Videos</title>
 <link rel="stylesheet" href="yogavid.css">
</head>
<body>
  
  
  
  <center><h1>WaterFall Videos</h1></center>
  
    <div class="container">
    <video  src="video/video17.mp4" class="slider" type="video/mp4" loop autoplay controls></video>
    
    <ul>
      <li onclick="videoslider('video/video18.mp4')"><video src="video/video18.mp4" ></video></li>
      <li onclick="videoslider('video/video19.mp4')"><video src="video/video19.mp4"></video></li>
      <li onclick="videoslider('video/video20.mp4')"><video src="video/video20.mp4"></video></li>
      

    </ul> 
  </div>
  <script>

    function videoslider(link){
      document.querySelector(".slider").src = link;
    }

  </script>
</body>
</html>
